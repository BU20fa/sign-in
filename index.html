<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gradient Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Big-box">
        <div class="Left-box">
            <h1 id="left">Sign In</h1>
            <div class="icon">
                <a href="https://www.google.com"><img src="./icon/google icon.png" alt="google"></a>
                <a href="https://www.facebook.com"><img src="./icon/facebook icon.png" ></a>
                <a href="https://www.github.com"><img src="./icon/github icon.png"></a>
            </div>

            <a href="#">or Use Your Email Or Password</a>

            <form>
                <input type="text" placeholder="Input username" required>
                <input type="password" placeholder="Input password" required>
            </form>
            <br>
            <a href="#">Forgot Password</a>
            <div id="sign-in">
                <form>
                    <input type="submit" value="Sign in" required>
                </form>
            </div>
        </div>


        <div class="Right-box">
            <h1 id="right">Hello, Friend!</h1>
            <p>Register with Personal Details To Use All of Aite's Information.</p>

            <div id="sign-up">
                <form>
                    <input type="submit" value="Sign up" required>
                </form>
            </div>
        </div>
    
    
    </div>
    
</body>
</html>
